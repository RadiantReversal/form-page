<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>An Amazing Form</title>
</head>

<body>
    <div class="card">
        <form action="https://formspree.io/f/xpzgejza" method="post">
            <h1>Form</h1>
            <label class="label-hide" for="name">Your name</label>
            <input maxlength="25" type="text" name="name" id="name" placeholder="Name" required>
            <label class="label-hide" for="mail">Your email</label>
            <input maxlength="30" type="text" name="mail" id="mail" placeholder="Email" required>
            <label class="label-hide" for="message">Your message</label>
            <textarea maxlength="250" name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
            <input class="submit" type="submit" value="SEND">
        </form>
        <div class="circle"></div>
        <div class="circle-2"></div>
    </div>

    <footer>
        <a href="https://github.com/RadiantReversal" target="_blank"><span class="material-symbols-outlined">
            taunt
            </span></a>
    </footer>
    
</body>

</html>
