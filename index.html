<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>An Amazing Form</title>
</head>

<body>
    <div class="card">
        <form action="https://formspree.io/f/xpzgejza" method="post">
            <label class="label-hide" for="name">Your name</label>
            <input type="text" name="name" id="name">
            <label class="label-hide" for="mail">Your email</label>
            <input type="text" name="mail" id="mail">
            <label class="label-hide" for="message">Your message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>

</html>
